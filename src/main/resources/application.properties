spring.application.name=JagdishTransport
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jagdishtransport_db?createDatabaseIfNotExist=true
# Add Your My SQL Username
spring.datasource.username=mySql username 
# Add Your My SQL Password
spring.datasource.password=MySql password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Configurations
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Multipart (File Upload) Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.location=${java.io.tmpdir}

# Log upload temp directory for debugging
logging.level.org.springframework.web.multipart=DEBUG


# Gmail SMTP config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= your mail
spring.mail.password=your passkey
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

debug=true